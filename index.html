<body>
    <div>
        <div style='display:flex'>
            <div style='flex:1'>
                <h1>Left</h1>
                <div id='left'>
                </div>
            </div>
            <div style='flex:1'>
                <h1>Center</h1>
                <div id='center'>
                </div>
            </div>
            <div style='flex:1'>
                <h1>Right</h1>
                <div id='right'>
                </div>
            </div>
        </div>

        <div style='display:flex'>
            <div id="square" style='flex:1'>
                Square
            </div>
            <div id="square2" style='flex:1'>
                Square2
            </div>
            <div id="square3" style='flex:1'>
                Square3
            </div>
        </div>
    </div>
    <script>
        const data = {
            customers: {
                Moe: {
                    Foo: 0,
                    Bar: 0,
                    Bazz: 0
                },
                Larry: {
                    Foo: 0,
                    Bar: 0,
                    Bazz: 0
                },
                Curly: {
                    Foo: 0,
                    Bar: 0,
                    Bazz: 0
                }
            },
            prizes: {
                Foo: 1,
                Bar: 3,
                Bazz: 5
            }
        };
        let prize1 = Number(Object.values(data.prizes.Foo));
        let prize2 = Object.values(data.prizes.Bar);
        let prize3 = Object.values(data.prizes.Bazz);

        // const state = {
        //     counter: 0,
        //     counter2: 0,
        //     counter3: 0
        // };
        const left = document.querySelector('#left');
        const right = document.querySelector('#right');
        const center = document.querySelector('#center');

        const handler = (evt) => {
            if (evt.target.tagName === 'BUTTON') {
                // console.log(evt.target.innerHTML);
                // for (let key in data) {
                data[evt.target.innerHTML] = data[evt.target.innerHTML] === 'LEFT' ? 'RIGHT' : 'LEFT';
                // }
                render();
            }
        };

        left.addEventListener('click', handler);
        right.addEventListener('click', handler);
        center.addEventListener('click', handler);

        const renderSection = (side, div) => {
            console.log(Object.values(data.prizes));

            const html = `
        <ul>
            ${
            Object.entries(data.prizes).map( key => `<li><button ${ data[key] !== side ? 'disabled' : '' }>${ key }</button></li>
            `).join('')
            }
        </ul>
        `;
            console.log(html);
            div.innerHTML = html;
        };

        const render = () => {
            renderSection('LEFT', left);
            renderSection('CENTER', center);
            renderSection('RIGHT', right);
        };
        render();

        //-----inc and dec---------------------------------------------------

        const template = (data) => `
            <div>
                ${Object.values(data.prizes)}
                <br />
                <button data-action='dec'>-</button>
                <button data-action='inc'>+</button>
            </div>
            `;
        const template2 = (data) => `
            <div>
                ${Object.values(data.prizes)}
                <br />
                <button data-action2='dec'>-</button>
                <button data-action2='inc'>+</button>
            </div>
            `;
        const template3 = (data) => `
            <div>
                ${Object.values(data.prizes)}
                <br />
                <button data-action3='dec'>-</button>
                <button data-action3='inc'>+</button>
            </div>
            `;
        const div = document.querySelector('#square');
        const div2 = document.querySelector('#square2');
        const div3 = document.querySelector('#square3');

        const renderSq = () => {
            div.innerHTML = template(data);
        }
        const renderSq2 = () => {
            div2.innerHTML = template2(data);
        }
        const renderSq3 = () => {
            div3.innerHTML = template3(data);
        }
        renderSq();
        renderSq2();
        renderSq3();

        div.addEventListener('click', (ev) => {
            const action = ev.target.getAttribute('data-action');
            // console.log(action);
            //console.log(prize1);
            // let prize1 = Object.values(data.prizes.Foo);
            if (action === 'dec' && prize1 > 0) {
                prize1--;
            }
            if (action === 'inc') {
                prize1++;
            }
            data.prizes.Foo = prize1;
            console.log(data.prizes.Foo);
            renderSq();
            render();
        });
        div2.addEventListener('click', (ev) => {
            const action2 = ev.target.getAttribute('data-action2');
            // console.log(action);
            if (action2 === 'dec' && prize2 > 0) {
                prize2--;
            }
            if (action2 === 'inc') {
                prize2++;
            }
            data.prizes.Bar = prize2;
            console.log(prize2);
            renderSq2();
            render();
        });
        div3.addEventListener('click', (ev) => {
            const action3 = ev.target.getAttribute('data-action3');
            // console.log(action);
            if (action3 === 'dec' && prize3 > 0) {
                prize3--;
            }
            if (action3 === 'inc') {
                prize3++;
            }
            data.prizes.Bazz = prize3;
            console.log(prize3);
            renderSq3();
            render();
        });


        // const renderItem = (key, side) => {
        //     return `
        //     <ul>
        //        <li><button data-key='${key}' ${data[key] !== side ? 'disabled' : ''}>${key}
        //             </button></li>
        //             `;
        // };

        //         data[key] = data[key] === 'LEFT' ? 'RIGHT' : 'LEFT';
        //         render();
        //     }
        // };
    </script>
